<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cineland Fest</title>
    <link rel="stylesheet" href="icons/foundation-icons.css">
    <link rel="stylesheet" href="css/foundation-flex.css">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>

    <!-- Social -->

    <section id="social-container">
      <div class="row align-center text-center">
        <div class="small-1 column">
          <a href="#" target="_blank">
            <i class="fi-social-facebook"></i>
          </a>
        </div>
        <div class="small-1 column">
          <a href="#" target="_blank">
            <i class="fi-social-twitter"></i>
          </a>
        </div>
        <div class="small-1 column">
          <a href="#" target="_blank">
            <i class="fi-social-instagram"></i>
          </a>
        </div>
      </div>
    </section>

    <!-- /Social -->

    <!-- Logo -->
    <section id="logo-container">
      <div class="callout text-center">
        <h1>Cineland Fest 2016</h1
      </div>
    </section>
    <!-- /Logo -->

    <!-- menu -->
    <section id="menu-container">
      <ul class="menu dropdown align-spaced" data-dropdown-menu>
        <li>
          <a href="#">Tickets</a>
        </li>
        <li>
          <a href="#">Lineup</a>
          <ul id="submenu-container" class="menu">
            <li><a href="#">Friday</a></li>
            <li><a href="#">Saturday</a></li>
            <li><a href="#">Sunday</a></li>
          </ul>
        </li>
        <li>
          <a href="#">Information</a>
        </li>
        <li>
          <a href="#">Suscribe</a>
        </li>
      </ul>
    </section>
    <!-- /menu -->

    <!-- Tickets -->
    <section id="tickets-action">
      <div class="callout larg text-center">
        <a href="#">
          <button class="large hollow button">Buy Tickets</button>
        </a>
      </div>
    </section>
    <!-- /Tickets -->

    <!-- Lineup -->
    <section id="lineup-container">
      <h3 class="text-center">Lineup</h3>
      <ul class="tabs text-center" data-tabs id="lineup-tabs">
        <li class="tabs-title is-active">
          <a href="#panelViernes">Friday</a>
        </li>
        <li class="tabs-title">
          <a href="#panelSabado">Saturday</a>
        </li>
        <li class="tabs-title">
          <a href="#panelDomingo">Sunday</a>
        </li>
      </ul>
      <div class="tabs-content" data-tabs-content="lineup-tabs">
        <div class="tabs-panel is-active" id="panelViernes">
          The content of the Friday
        </div>
        <div class="tabs-panel" id="panelSabado">
          The content of the Saturday
        </div>
        <div class="tabs-panel" id="panelDomingo">
          The content of the Sunday
        </div>
      </div>
    </section>
    <!-- /Lineup -->

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
